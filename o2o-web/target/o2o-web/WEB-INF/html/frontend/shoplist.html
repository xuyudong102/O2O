<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/o2o/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品主页</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="resources/dist/css/sm.css">
    <link rel="stylesheet" href="resources/dist/css/sm-extend.css">
    <link rel="stylesheet" href="resources/dist/css/frontend/shoplist.css">
    <link rel="apple-touch-icon-precomposed" href="resources/assets/img/apple-touch-icon-114x114.png">
    <script src="resources/assets/js/jquery.min.js"></script>
    <script>
        //ga
    </script>
</head>
<body>
<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="/o2o/frontend/index"
               data-transition="slide-out">
                <span class="icon icon-left">返回</span>
            </a>
            <h1 class="title">商店列表</h1>
        </header>

        <!--搜索栏-->
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
        </div>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item active" external href="/o2o/frontend/index">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#" id="me">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>

        <!--类别展示 区域-->
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            <!--类别列表展示区-->
            <div class="shoplist-button-div" id="shoplist-search-div">
                <!--<a href="#" class="button">所有货物</a>
                <a href="#" class="button">吃的</a>
                <a href="#" class="button">喝的</a>
                <a href="#" class="button">Usual Button1</a>
                <a href="#" class="button">Usual Button2</a>
                <a href="#" class="button">Usual Button3</a>-->
            </div>
            <!--区域列表展示-->
            <div class="select-wrap">
                <select class="select" id="area-search"></select>
            </div>
            <!--店铺列表再次添加-->
            <div class="list-div shop-list">

            </div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
    <!-- 侧边栏 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
            <p>
                <a href="/o2o/local/accountbind?usertype=1" class="close-panel">绑定帐号</a>
            </p>
            <p>
                <a href="/o2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
            </p>
            <p>
                <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
            </p>
            <p>
                <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
            </p>
            <p>
                <a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
            </p>
        </div>
    </div>

<script src="resources/dist/js/sm.js"></script>
<script type='text/javascript' src='resources/dist/js/sm-extend.js' charset='utf-8'></script>
<script src="resources/dist/js/frontend/shoplist.js"></script>
<script src="resources/dist/js/common/common.js"></script>
</body>
</html>
